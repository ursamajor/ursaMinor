                - course: MEC ENG.127

    coc_concentration_chemical_engineering_applied_physical_science:
        description: "Chemical Engineering Concentration: Applied Physical Science"
        rule: AND
        args:
            - course: BIOLOGY.1A
            - rule: cheme_app_phys_or
            - rule: upperdiv_chemical_engineering
            - rule: coc_eng_el_6

    cheme_app_phys_or:
        hidden: true
        rule: units
            min: 6
            rule: OR
            args:
