rules:

    ls_latin_major:
        description: "Latin Major"
        rule: AND
        args:
            - rule: university_all
            - rule: ls_breadth_all
            - rule: elementary_latin
            - course: LATIN.40
            - rule: latin_basic_reading
            - rule: ls_latin_senior_reading
            - course: CLASSIC.10A
            - course: CLASSIC.10B
            - rule: ls_classical_languages_recommended
            - rule: units_upperdiv
            - rule: units_total

    ls_latin_senior_reading:
        description: "Latin Senior Reading"
        rule: count_courses
            min: 4
            args:
                - course: LATIN.115
                - course: LATIN.116
                - course: LATIN.117
                - course: LATIN.118
                - course: LATIN.119
                - course: LATIN.120
                - course: LATIN.121
                - course: LATIN.122
                - course: LATIN.123
                - course: LATIN.140
                - course: LATIN.155A
                - course: LATIN.155B

