rules:

    coe_civil_engineering_major:
        description: "Civil Engineering Major"
        rule: AND
        args:
            - rule: coe_humanities_and_social_sciences
            - rule: chem_a
            - course: ENGIN.7
            - course: MATH.1A
            - course: MATH.1B
            - course: MATH.53
            - course: MATH.54
            - course: PHYSICS.7A
            - course: PHYSICS.7B
            - rule: bio1b_cive70
            - course: CIV ENG.92
            - rule: chem1b_4b_phys
            - rule: civec30_mecec85
            - course: CIV ENG.60
            - rule: coe_electives_civil_engineering
            - rule: units_upperdiv
            - rule: units_total

# not sure if we should do it like this or split into lowerdiv/upperdiv

    coe_lowerdiv_civil_engineering_requirements:
        description: "Lower Division Civil Engineering Requirements"
        rule: AND
        args:

    coe_electives_civil_engineering:
        description: "Civil Engineering Electives"
        rule: AND
        args:
            - rule: eng_soph
            - course: CIV ENG.93
            - course: CIV ENG.100
            - course: CIV ENG.130N
            - rule: cive_eng_sci
            - course: CIV ENG.192
            - rule: cive_elective_core
            - rule: cive_units

    eng_soph:
        hidden: true
        rule: OR
        args:
            - course: CIV ENG.11
            - course: CIV ENG.70

    cive_eng_sci:
        hidden: true
        rule: OR
        args:
            - course: ENGIN.115
            - course: MEC ENG.40
            - course: MEC ENG.104

    cive_elective_core:
        description: "Civil Engineering Elective Core"
        rule: count_courses
            min: 4
            rule: OR
            args:
                - course: CIV ENG.103
                - course: CIV ENG.111
                - course: CIV ENG.120
                - course: CIV ENG.155
                - course: CIV ENG.167
                - course: CIV ENG.175
                - course: CIV ENG.191

    cive_units:
        hidden: true
        rule: units
            min: 15
            rule: coe_engineering_electives
                - NOT:
                    - course: CHM ENG.185
                    - course: COMPSCI.194
                    - course: EL ENG.194
                    - course: ENGIN.100
                    - course: ENGIN.110
                    - course: ENGIN.C111
                    - course: ENGIN.124
                    - course: ENGIN.130AC
                    - course: ENGIN.140
                    - course: ENGIN.191
                    - course: ENGIN.193
                    - course: ENGIN.195
                    - course: ENGIN.196
                    - course: MEC ENG.106



