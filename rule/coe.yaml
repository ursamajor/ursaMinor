coe_humanities_and_social_sciences:
    description: "COE Humanities and Social Sciences Requirement"
    rule: OR
    args: # two must be upper division, two must be in the same
    # department, at least one must be upper division
        - units:
            min: 3
            courses:
                - ls_breadth_arts
                - ls_breadth_history
                - ls_breadth_philosophy
                - ls_breadth_international
                - ls_breadth_social
                - university_rc_A
                - university_rc_B
                - NOT:
                    - dept: IND ENG
                    - dept: BIO ENG
                    - dept: CIV ENG
                    - dept: EL ENG
                    - dept: MAT SCI
                    - dept: MEC ENG
                    - dept: NUC ENG
                    - dept: ENGIN
                    # but can accept BIO ENG.100, COMPSCI.C79, ENGIN.125
                    # ENGIN.130AC, and MEC ENG.191AC
                - coe_foreign_language


