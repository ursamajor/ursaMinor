                            - cnr_environmental_sciences_electives_physical
                        - OR: # outside concentration
                            - cnr_environmental_sciences_electives_social
                            - cnr_environmental_sciences_electives_biological
                    - AND: # Biological Science
                        - OR:
                            - AND:
