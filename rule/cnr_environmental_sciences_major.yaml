rules: # two options

# ap credit of breadth / requirements
# not sure if requirements can count as breadth

    cnr_environmental_sciences_major:
            rule: AND
            args:
                - university_all
                - cnr_upper_division
                - AND: # Breadth requirements
                    - cnr_espm_environmental_science_core
                    - cnr_espm_social_science_core
                    - OR: # environmental economics
                        - course: ENVECON.C1
                        - course: ECON.C3
                    - cnr_breadth_arts_history_philosophy
                    - cnr_breadth_social_international
                - AND: # upper-div
                    - OR: # statistics
                        - course: STAT.131A
                        - course: PB HLTH.141
                        - course: PB HLTH.142
                        - course: ESPM.173
                    - course: ESPM.100ES # intro to methods of environmental science
                    - AND: # senior research seminar first half
                        - course: ESPM.175A
                        - course: ESPM.175L
                    - AND: # senior research seminar second half
                        - course: ESPM.175B
                        - course: ESPM.175L # take this twice as mentioned
                    - OR: # environmental modeling
                        - course: ENERES.102
                        - course: ESPM.C104
                        - course: ENVECON.C115
                        - course: ESPM.C183
                        - course: ENVECON.C183
                    - OR: # human environment interactions
                        - course: ESPM.102D
                        - course: ESPM.151
                        - course: ESPM.155
