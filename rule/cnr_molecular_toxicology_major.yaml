rules:

    cnr_molecular_toxicology_major:
        rule: AND
        args:
            - AND: # Humanities and Social Sciences (22 units)
                - units:
                    min: 22
                    courses: 
                        - university_all
                        - ls_all
                            - set_param:
                                - TODO: exclude-breadth: ls_breadth_physical
                                - TODO: exclude-breadth: ls_breadth_biological
            - AND: # Physical Sciences and Math (26 units)
                - units:
                    min: 26
                    courses:
                        - OR:
                            - AND:
                                - course: MATH.16A
                                - course: MATH.16B
                                - course: STAT.2
                            - AND:
                                - course: MATH.1A
                                - course: STAT.2
                            - AND:
                                - course: MATH.10A
                                - course: MATH.10B
                        - course: CHEM.1A
                        - course: CHEM.1AL
                        - course: CHEM.3A
                        - course: CHEM.3AL
                        - course: CHEM.3B
                        - course: CHEM.3BL
                        - course: PHYSICS.8A
            - AND: # Biological and Natural Resource Science (11 units)
                - units:
                    min: 11
                    courses:
                        - course: NST.11
                        - course: MCB.32
                        - course: MCB.32L
                        - course: BIO.1A
                        - course: BIO.1AL
            - AND: # Upper Division Required Courses
                - units:
                    min: 36
                    courses:
                        - course: MCB.102
                        - course: MCB.104
                        - course: IB.141
                        - OR:
                            - course: PLANTBI.C112 # xlisted
                            - course: MCB.C112 # xlisted
                        - course: PBHLTH.162A
                        - OR:
                            - course: PLANTBI.C112 # xlisted
                            - course: MCB.C112L # xlisted
                            - course: PBHLTH.162L
                        - course: NST.110
                        - course: NST.121
                        - course: NST.171
                        - course: NST.193
                        - OR: # Approved Electives List: # all upp-div add to 36
                            - course: CIVENG.114
                            - course: CIVENG.115
                            - course: ESPM.100
                            - course: ESPM.119
                            - course: ESPM.126
                            - course: ESPM.162
                            - course: ESPM.C180
                            - course: NST.103
                            - OR:
                                - course: NST.C114 # xlisted
                                - course: ESPM.C148 # xlisted
                            - course: NST.C115
                            - course: NST.160
                            - course: NST.C196
                            - course: NST.199
                            - course: PBHLTH.150A
                            - course: PBHLTH.150B
                            - course: PBHLTH.170B
                            - course: UGIS.192C
                            - dept: IB
                            - dept: MCB
                            - dept: PLANTBI