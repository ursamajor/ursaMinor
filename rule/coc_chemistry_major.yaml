rules:

    coc_chemistry_major:
    rule: AND
    args:
        - university_rc_A
        - university_rc_B
        - AND: # foreign language, 2nd semester
            - numcourses:
                min: 2
                courses:
                    - coc_foreign_language
        - AND: # breadth
            - numcourses:
                min: 2
                courses:
                    - coc_breadth_humanities_and_social_sciences # 2 diff depts
        - AND: # math
            - course: MATH.1A
            - course: MATH.1B
            - course: MATH.53
            - course: MATH.54
        - AND: # physics
            - course: PHYSICS.7A
            - course: PHYSICS.7B
        - AND: # chemistry
            - course: CHEM.4A
            - course: CHEM.4B
            - course: CHEM.96
            - course: CHEM.112A
            - course: CHEM.112B
            - course: CHEM.120A
            - course: CHEM.120B
            - course: CHEM.104A
            - course: CHEM.104B
            - course: CHEM.125
            - course: CHEM.105
            - OR:
                - course: CHEM.105
                - course: CHEM.108
                - course: CHEM.115
                - course: CHEM.146
        - AND: # allied subjects
            - units:
                min: 15
                courses:
        - AND: # free electives
            - units:
                min: 6
                courses: # whatever






