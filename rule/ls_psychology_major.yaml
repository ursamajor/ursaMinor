rules:

    ls_psychology_major:
    rule: AND
    args:
        - university_all
        - ls_breadth_all
        - AND: # lower division
            - course: PSYCH.1 # can ap
            - OR: # evolution
                - course: MCELLBI.41
                - course: MCELLBI.41X
                - course: ANTHRO.1
                - course: INTEGBI.35AC
            - numcourses: # biological science
                min: 2 # ap can satisfy only one
                courses:
                    - course: MCELLBI.31
                    - course: MCELLBI.32
                    - course: MCELLBI.50
                    - course: MCELLBI.61
                    - course: MCELLBI.63
                    - course: MCELLBI.64
                    - course: BIOLOGY.1A
                    - course: BIOLOGY.1B
                    - course: BIOLOGY.11
                    - course: INTEGBI.31
                    - course: PSYCH.C19
                    - course: MCELLBI.C62
            - AND: # social science
                - numcourses:
                    min: 2
                    courses: # must be from two different depts
                        - OR:
                            - course: ANTHRO.3
                            - course: ANTHRO.3AC
                        - OR:
                            - course: SOCIOL.3
                            - course: SOCIOL.3AC
                        - course: LINGUIS.5
                        - OR:
                            - course: PHILOS.3
                            - course: PHILOS.4
                            - course: PHILOS.5
                            - course: PHILOS.12A
                            - course: PHILOS.25B
                        - OR: # ap gov can satisfy, other can't be in polsci
                            - course: POL SCI.1
                            - course: POL SCI.2
                            - course: POL SCI.4
            - OR: # quantitative
                - course: STAT.2
                - course: STAT.20
                - course: STAT.21
                - course: MATH.10A
                - course: MATH.10B
                - course: MATH.1A
                - course: MATH.1B
                - course: MATH.54
                - course: MATH.55
        - AND: # upper division, beginning fall 2013 & prior have diff reqs
            - course: PSYCH.101
            - AND: # tier II
