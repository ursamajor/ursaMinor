rules:

# ap credit of breadth / requirements
# not sure if requirements can count as breadth

    cnr_genetics_and_plant_biology_major:
        rule: AND
        args:
            - university_all
            - cnr_upper_division
            - AND: # lower division
                - AND: # math
                    - OR: 
                        - course: MATH.1A
                        - course: MATH.16A
                    - OR:
                        - course: MATH.1B
                        - course: MATH.16B
                - AND: # chemistry
                    - course: CHEM.1A
                    - course: CHEM.1AL
                    - course: CHEM.3A
                    - course: CHEM.3AL
                    - course: CHEM.3B
                    - course: CHEM.3BL
                - AND: # statistics
                    - OR:
                        - course: STAT.2 
                        - course: STAT.20
                        - course: STAT.131A
                - AND: # biology
                    - course: BIOLOGY.1A
                    - course: BIOLOGY.1AL
                    - course: BIOLOGY.1B
                - AND: # physics
                    - course: PHYSICS.8A
                - AND: # humanities & social sciences
                    - units:
                        min: 15
                        courses:
                            - cnr_breadth_arts_history_philosophy
                            - cnr_breadth_social_international
