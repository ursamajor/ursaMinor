                    - units:
                        min: 12
                        courses:
                            - course: CIV ENG.101
                            - course: CIV ENG.103
                            - course: CIV ENG.107
                            - course: CIV ENG.113
                            - course: CIV ENG.114
                            - course: CIV ENG.115
                            - course: EPS.C180
                            - course: ESPM.128
                            - course: MEC ENG.140
                            - course: NUC ENG.124
            - OR: # advanced science sequence
                - AND: # organic chemistry
                    - course: CHEM.112A
                    - course: CHEM.112B
                    - course: CHEM.3A
                    - course: CHEM.3B
                - AND: # chemistry
                    - course: CHEM.120A
                    - course: CHEM.120B
                    - course: !25
                - AND: # EPS
                    - units:
                        min: 8
                        courses:
                            - course: EPS.101
                            - course: EPS.105
                            - course: EPS.108
                            - course: EPS.116
                            - course: EPS.117
                            - course: EPS.124
                            - course: EPS.C146
                - AND: # ePS
                    - units:
                        min: 8
                        courses:
                            - course: EPS.C180
                            - course: EPS.181
                            - course: EPS.182
                            - course: GEOG.142
                - AND: # ESPM
                    - units: 
                        min: 8
                        courses:
                            - course: ESPM.102A
                            - course: ESPM.C103
                            - course: ESPM.111
                            - course: ESPM.112
                            - course: ESPM.120
                            - course: ESPM.126
                            - course: ESPM.C128
                            - course: ESPM.131
                - AND: # MCB
                    - course: MCB.102
                    - course: MCB.112
                    - course: MCB.112L
            - AND: # HSS
                - university_rc_A
                - university_rc_B
                - university_AC
                - numcourses:
                    min: 4
                    courses:
                        - coe_humanities_and_social_sciences
                            - numcourses:
                                min: 2
                                rule: upper_division
                            - numcorses:
                                min: 2
                                rule: same_department # 1 up, 1 low