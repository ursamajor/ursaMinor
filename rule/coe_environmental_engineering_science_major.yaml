                            - course: INTEGBI.151
                            - course: INTEGBI.151L
                            - course: INTEGBI.152
                            - course: INTEGBI.153
                            - course: INTEGBI.153LF
                            - course: INTEGBI.154
                            - course: INTEGBI.154L
                            - course: INTEGBI.162
                            - course: INTEGBI.166
                - AND: # energy
                    - units:
                        min: 12
                        courses:
                            - course: ARCH.140
                            - course: CIV ENG.C106
                            - course: CIV ENG.107
                            - course: CIV ENG.108
                            - course: EL ENG.134
                            - course: EL ENG.137A
                            - course: EL ENG.137B
