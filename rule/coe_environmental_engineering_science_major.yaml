                    - units:
                        min: 12
                        courses:
                            - course: CHM ENG.140
                            - course: CHM ENG.142
                            - course: CHM ENG.150B
                            - course: CHM ENG.154
                            - course: CHM ENG.170A
                            - course: CHM ENG.170B
                            - course: CHM ENG.170L
                            - course: CHM ENG.171
