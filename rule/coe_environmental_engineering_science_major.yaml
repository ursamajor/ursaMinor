                - course: CIV ENG.100
                - course: ENGIN.150A
                - course: MEC ENG.106
            - OR: # mechanics
                - course: CIV ENG.130N
                - course: MEC ENG.104
            - OR: #thermodynamics
                - course: CHM ENG.141
                - course: ENGIN.115
                - course: MEC ENG.40
            - OR: # cluster courses
                - AND: # biology
                    - units:
                        min: 12
                        courses:
                            - AND:
                                - course: MCELLBI.C112
                                - course: MCELLBI.C112L 
                            - course: MCELLBI.113
                            - course: MCELLBI.C114
                            - course: MCELLBI.C116
                            - course: MCELLBI.130A
                            - course: MCELLBI.133L
                            - course: PLANTBI.120
                            - course: PLANTBI.120L
                            - course: PLANTBI.150
                            - course: PLANTBI.150L
                            - course: PLANTBI.180
                - AND: # ecology
                    - units:
                        min: 12
                        courses:
                            - course: ESPM.C103
                            - course: ESPM.C104
