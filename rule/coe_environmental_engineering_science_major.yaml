rules:

    coe_environmental_engineering_science_major:
        rule: AND
        args:
            - OR:
                - AND:
                    - course: CHEM.1A
                    - course: CHEM.1AL
                - course: CHEM.4A
            - course: ENGIN.7
            - AND: # science electives
                - numcourses:
                    min: 3
                    courses:
                        - AND:
                            - course: BIOLOGY.1A
                            - course: BIOLOGY.1AL
                        - course: CHEM.1B
                        - AND:
                            - course: CHEM.3A
                            - course: CHEM.3AL
                        - course: CHEM.3B
                        - course: CHEM.4B
                        - course: PHYSICS.7C
                        - course: EPS.50
            - course: MATH.1A
            - course: MATH.1B
            - course: MATH.53
            - course: MATH.54
            - course: PHYSICS.7A
            - course: PHYSICS.7B
            - course: PHYSICS.7C
            - course: BIOLOGY.1B
            - OR:
                - course: CIV ENG.C30
                - course: MEC ENG.C85
            - course: CIV ENG.111
            - OR: # advanced mathematics
                - AND:
                    - course: MATH.121A
                    - course: MATH.121B
                - AND:
                    - course: MATH.110
                    - course: MATH.128A
                - AND:
                    - course: STAT.134
                    - course: STAT.135
                - AND:
                    - course: ENGIN.117
                    - course: ENGIN.177
            - OR: # environmental fluid mechanics
                - course: CIV ENG.101
                - course: CIV ENG.103
                - course: CIV ENG.173
                - course: EPS.105
                - course: EPS.C129
                - course: ESPM.C129
                - course: ESPM.181
