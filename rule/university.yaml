    university_american_history:
        description: "American History"
        rule: OR
        args:
            - course: HISTORY.7A
            - course: HISTORY.7B
            - course: HISTORY.130B
            - course: HISTORY.131A
            - course: HISTORY.131B
            - course: HISTORY.138

    university_american_institutions:
        description: "American Institutions"
        rule: OR
        args:
            - course: POLISCI.1
            - course: POLISCI.108A

    university_rc_A: 
        description: "Reading and Composition Part A Requirement"
        rule: course_regex
        args: R/dA$

    university_rc_B:
        description: "Reading and Composition Part B Requirement"
        rule: course_regex
