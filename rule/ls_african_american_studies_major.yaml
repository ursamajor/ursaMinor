rules:

    ls_african_american_studies_major:
    rule: AND
    args:
        - university_all
        - ls_breadth_all
        - AND: # lower div
            - course: AFRICAM.4A
            - course: AFRICAM.4B
            - course: AFRICAM.5A
            - course: AFRICAM.5B
