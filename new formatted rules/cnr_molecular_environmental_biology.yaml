rules: # not sure if I should combine lower/upper div into one concentration, since math split from rest


    cnr_molecular_environmental_biology_major:
        description: "Molecular Environmental Biology Major"
        rule: AND
        args:
            - university_all
            - cnr_lowerdiv_molecular_environmental_requirements
            - cnr_biological_core_molecular_environmental_requirements
            - cnr_lab_molecular_environmental_requirement
            - cnr_concentration_molecular_environmental_requirement
            - cnr_units_upperdiv
            - units_upperdiv
            - units_total



    cnr_lowerdiv_molecular_environmental_requirements:
        description: "Lower Division Molecular Environmental Biology Requirements"
        rule: AND
        args:
            - course: CHEM.1A
            - course: CHEM.1AL
            - course: CHEM.3A
            - course: CHEM.3AL
            - course: CHEM.3B
            - course: CHEM.3BL
            - course: BIOLOGY.1A
            - course: BIOLOGY.1AL
            - course: BIOLOGY.1B
            - course: PHYSICS.8A
            - numcourses:
                min: 4
                rule: AND
                args:
                    - cnr_espm_environmental_science_core
                    - cnr_espm_social_science_core
                    - cnr_breadth_arts_history_philosophy
                    - cnr_breadth_social_international


    cnr_biological_core_molecular_environmental_requirements:
        description: "Biological Core Molecular Environmenal Biology Requirements"
        rule: count_courses
        args:
            min: 7
            rule: AND
            args:
                - OR: # biochemistry
                    - course: MCELLBI.102
                    - course: CHEM.135
                    - course: MCELLBI.110
                - OR: # molecular biology/genetics
                    - course: INTEGBI.141
                    - course: INTEGBI.161
                    - course: INTEGBI.162
                    - course: INTEGBI.164
                    - course: MCELLBI.104
                    - course: MCELLBI.110
                    - course: MCELLBI.140
                    - course: PLANTBI.160
                - OR: # cell & development biology
                    - course: MCELLBI.130
                    - course: MCELLBI.130A
                    - course: MCELLBI.133L
                    - course: MCELLBI.135E
                    - course: MCELLBI.137
                    - course: MCELLBI.141
                    - AND:
                        - OR:                      
                            - course: PLANTBI.C112
                            - course: MCELLBI.C112
                        - course: PLANTBI.C112L
                    - course: PB HLTH.162A
                - OR: # organismal physiology
                    - course: ESPM.144
                    - course: INTEGBI.132
                    - course: INTEGBI.140
                    - course: INTEGBI.148
                    - course: MCELLBI.136
                    - course: NUSCTX.103
                    - course: PLANTBI.C116
                    - course: MCELLBI.C116
                    - course: PLANTBI.135
                - OR: # organismal diversity
                    - course: ESPM.106
                    - course: ESPM.108A
                    - course: ESPM.115B
                    - course: ESPM.132
                    - course: ESPM.C138
                    - course: PLANTBI.C114
                    - course: MCELLBI.C114
                    - AND:
                        - OR:                      
                            - course: PLANTBI.C112
                            - course: MCELLBI.C112
                        - course: PLANTBI.C112L
                    - course: ESPM.140
                    - AND:
                        - course: INTEGBI.101
                        - course: INTEGBI.101L
                    - AND:
                        - course: INTEGBI.102
                        - course: INTEGBI.102L
                    - AND:
                        - course: INTEGBI.103
                        - course: INTEGBI.103L
                    - AND:
                        - course: INTEGBI.104
                        - course: INTEGBI.104L
                    - AND:
                        - course: INTEGBI.168
                        - course: INTEGBI.168L
                    - AND:
                        - course: PLANTBI.C102
                        - course: PLANTBI.C102L
                    - AND:
                        - course: PLANTBI.110
                        - course: PLANTBI.110L
                    - course: PLANTBI.113
                    - course: PLANTBI.C116
                    - course: MCELLBI.C116
                    - AND:
                        - course: PLANTBI.120
                        - course: PLANTBI.120L
                - OR: # ecology
                    - course: ESPM.102A
                    - course: ESPM.110
                    - course: ESPM.111
                    - course: ESPM.112
                    - course: ESPM.113
                    - course: ESPM.114
                    - course: ESPM.115C
                    - OR:
                        - course: ESPM.116A
                        - course: ESPM.116B
                        - course: ESPM.116C
                    - course: ESPM.119
                    - course: ESPM.131
                    - course: ESPM.C149
                    - course: INTEGBI.C149
                    - course: INTEGBI.153
                    - AND:
                        - course: INTEGBI.154
                        - course: INTEGBI.154L
                - OR: # senior seminar
                    - course: ESPM.192
                    - course: PLANTBI.170

