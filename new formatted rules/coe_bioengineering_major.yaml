                - course: STAT.133
                - course: STAT.135
                - course: STAT.150
                - coe_bioengineering_topics_bioengineering_courses
                - coe_bioengineering_topics_engineering_courses
                - coe_bioengineering_upper_division_biology


    coe_bioengineering_topics_bioengineering:
