rules:


    coe_bioengineering_major:
        description: "Bioengineering Major"
        rule: AND
        args:
            - coe_humanities_and_social_sciences
            - coe_lowerdiv_bioengineering_requirements
            - coe_upperdiv_bioengineering_requirements
            - coe_bioengineering_upperdiv_technical_units
            - coe_bioengineering_upperdiv_bioengineering_units
            - coe_bioengineering_upperdiv_engineering_units
            - units_upperdiv
            - units_total




    coe_lowerdiv_bioengineering_requirements:
        description: "Lower Division Bioengineering Requirements"
        rule: AND
        args:
            - course: MATH.1A
            - course: MATH.1B
            - course: MATH.53
            - course: MATH.54
            - OR:
                - AND:
                    - course: CHEM.1A
                    - course: CHEM.1AL
                - course: CHEM.4A
            - course: BIOLOGY.1A
            - course: BIOLOGY.1AL
            - course: PHYSICS.7A
            - course: PHYSICS.7B
            - course: BIO ENG.10
            - OR:
                - course: ENGIN.7
                - course: COMPSCI.61A
            - course: BIO ENG.24
            - course: BIO ENG.25

    coe_bioengineering_upperdiv_technical_units:
        description: "Upper Division Technical Units for Bioengineering"
        rule: units
            min: 42
            rule: OR
            args:
                - upperdiv_engineering_courses
                - upperdiv_chemistry
                - upperdiv_physics
                - upperdiv_integrative_biology
                - upperdiv_molecular_cell_biology
                - upperdiv_mathematics
                - upperdiv_statistics

    coe_bioengineering_upperdiv_bioengineering_units:
        description: "Upper Division Bioengineering Units for Bioengineering"
        rule: units
        args:
            min: 22
            rule: upperdiv_bioengineering

  coe_bioengineering_upperdiv_engineering_units:
        description: "Upper Division Bioengineering Units for Bioengineering"
        rule: units
            min: 45
            rule: OR
            args:
                - coe_bioengineering_topics_bioengineering
                - coe_bioengineering_topics_engineering

    coe_upperdiv_bioengineering_requirements:
        description: "Upper Division Bioengineering Requirements"
        rule: AND
        args:
            - OR: # ethics
                - course: BIO ENG.100
                - course: ANTHRO.156B
                - course: ENGIN.125
                - course: ESPM.161
                - course: ESPM.162
                - course: LNS.160B
                - course: PHILOS.2
                - course: PHILOS.104
                - course: PHILOS.107
                - course: PB HLTH.116
            -OR: # bioE lab course
                - AND:
                    - course: BIO ENG.22
                    - course: BIO ENG.22L
                - course: BIO ENG.101
                - course: BIO ENG.115
                - course: BIO ENG.121L
                - course: BIO ENG.C136L
                - course: BIO ENG.140L
                - course: BIO ENG.C144L
                - course: BIO ENG.C145L
                - course: BIO ENG.C145M
                - course: BIO ENG.163L
                - course: BIO ENG.168L
            - OR: # bioeng design project/research
                - course: BIO ENG.121L
                - course: BIO ENG.140L
                - course: BIO ENG.168L
                - course: BIO ENG.192
                - course: BIO ENG.H194
                - course: BIO ENG.196
            - numcourses:
                min: 15
                rule: AND
                args:
                    - coe_preparation_bioengineering_requirement
                    - coe_bioengineering_fundamentals_requirement
                    - coe_bioengineering_topics_bioengineering
                    - coe_bioengineering_topics_engineering
                    - coe_bioengineering_upper_division_biology

    coe_preparation_bioengineering_requirement:
        description: "Engineering and Biology Preparation for Bioengineering"
        rule: count_courses
            min: 2
            rule: OR
            args:
                - course: ENGIN.45
                - course: EL ENG.20N
                - OR:
                    - course: EL ENG.40
                    - course: EL ENG.100
                - OR:
                    - course: CHEM.120B
                    - course: BIO ENG.C105B
                - course: CHEM.C130
                - course: MCELLBI.100A
                - course: CIV ENG.C30
                - course: MEC ENG.C85
                - OR:
                    - course: COMPSCI.61B
                    - course: COMPSCI.61BL
                - course: MCELLBI.100A
                - course: CHEM.C130
                - course: MEC ENG.C85
                - course: CIV ENG.C30

    coe_bioengineering_fundamentals_requirement:
        description: "Bioengineering Fundamentals for Bioengineering"
        rule: count_courses
            min: 2
            rule: coe_bioengineering_fundamentals_courses

    coe_bioengineering_fundamentals_courses:
        description: "Bioengineering Fundamentals Courses"
        rule: same_course
        args:
            - OR:
                - course: BIO ENG.101
                - course: BIO ENG.102
                - course: BIO ENG.104
                - course: BIO ENG.110
                - course: BIO ENG.116
                - course: BIO ENG.131
                - course: BIO ENG.150

    coe_bioengineering_technical_electives_requirement:
        description: "Technical Electives for Bioengineering"
        rule: count_courses
            min: 3
            rule: coe_bioengineering_technical_electives_courses

    coe_bioengineering_technical_electives_courses:
        description: "Technical Elective Courses for Bioengineering"
        rule: same_course
        args:
            - OR:
                - course: BIOLOGY.1B
                - course: CHEM.3B
                - course: CHEM.120A
                - course: CHEM.120B
                - course: CHEM.C130
                - course: CHEM.130B
                - OR:
                    - course: COMPSCI.61B
                    - course: COMPSCI.61BL
                - OR:
                    - course: COMPSCI.70
                    - course: MATH.55
                - OR:
                    - course: IND ENG.172
                    - course: STAT.134
                - course: MATH.110
                - course: MATH.118
                - course: MATH.127
                - course: MATH.128A
                - course: MATH.170
                - course: MCELLBI.C100A
                - course: NUSCTX.121
                - course: PHYSICS.7C
