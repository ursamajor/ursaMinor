rules:

    coc_chemistry_major:
        description: "Chemistry Major"
        rule: AND
        args:
            - rule: coc_lowerdiv_chemistry_requirements
            - rule: coc_upperdiv_chemistry_requirements
            - rule: units_upperdiv
            - rule: units_total




    coc_lowerdiv_chemistry_requirements:
        description: "Lower Division Chemistry Requirements"
        rule: AND
        args:
            - rule: university_rc_A
            - rule: university_rc_B
            - rule: coc_forlang
            - rule: coc_breadth
            - course: CHEM.96
            - course: CHEM.4A
            - course: CHEM.4B
            - course: CHEM.112A
            - course: CHEM.112B
            - course: MATH.1A
            - course: MATH.1B
            - course: MATH.53
            - course: MATH.54
            - course: PHYSICS.7A
            - course: PHYSICS.7B


    coc_upperdiv_chemistry_requirements:
        description: "Upper Division Chemistry Requirements"
        rule: AND
        args:
            - course: CHEM.104A
            - course: CHEM.104B
            - course: CHEM.120A
            - course: CHEM.120B
            - rule: chem_125_c182
            - rule: chem_more
            - rule: chem_other_units

    chem_125_c182:
        hidden: true
        rule: OR
        args:
            - course: CHEM.125
            - course: CHEM.C182

    chem_more:
        hidden: true
        rule: OR
        args:
            - course: CHEM.105
            - course: CHEM.108
            - course: CHEM.115
            - course: CHEM.146

    chem_other_units:
        hidden: true
        rule: units
            min: 16
            rule: OR
            args:
                - rule: coc_allied_subjects
                - rule: upperdiv_chemistry # don't include above






