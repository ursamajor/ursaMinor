rules:

    coe_electrical_engineering_and_computer_science_minor:
        description: "Electrical Engineering and Computer Science Minor"
        rule: AND
        args:
            - rule: coe_electrical_engineering_lower_division_core
            - rule: coe_electrical_engineering_upperdiv

    coe_electrical_engineering_lower_division_core:
        description: "Electrical Engineering and Computer Science Lower Division Core"
        rule: AND
        args:
            - course: EL ENG.20N
            - course: EL ENG.40
            - rule: e7_cs61a
            - rule: cs61b_c

    cs61b_c:
        hidden: true
        rule: OR
        args:
            - course: COMPSCI.61B
            - course: COMPSCI.61C

    coe_electrical_engineering_upperdiv:
        description: "Electrical Engineering and Computer Science Upper Division"
        rule: units
            min: 9
            rule: OR
            args:
                - course: EL ENG.105
                - course: EL ENG.113
                - course: EL ENG.117
                - course: EL ENG.118
                - course: EL ENG.120
                - course: EL ENG.121
                - course: EL ENG.122
                - course: EL ENG.123
                - course: EL ENG.C125
                - course: EL ENG.126
                - course: EL ENG.127
                - course: EL ENG.C128
                - course: EL ENG.129
                - course: EL ENG.130
                - course: EL ENG.134
                - course: EL ENG.137A
                - course: EL ENG.137B
                - course: EL ENG.140
