rules:

    coe_civil_engineering_major:
        description: "Civil Engineering Major"
        rule: AND
        args:
            - coe_humanities_and_social_sciences
            - coe_lowerdiv_civil_engineering_requirements
            - coe_electives_civil_engineering
            - units_upperdiv
            - units_total



    coe_lowerdiv_civil_engineering_requirements:
        description: "Lower Division Civil Engineering Requirements"
        rule: AND
        args:
            - OR:
                - course: CHEM.1A
                - course: CHEM.4A
            - course: ENGIN.7
            - course: MATH.1A
            - course: MATH.1B
            - course: MATH.53
            - course: MATH.54
            - course: PHYSICS.7A
            - course: PHYSICS.7B
            - OR:
                - course: BIOLOGY.1B
                - course: CIV ENG.70
            - course: CIV ENG.92
            - OR:
                - course: CHEM.1B
                - course: CHEM.4B
                - course: PHYSICS.7C
            - OR:
                - course: CIV ENG.C30
                - course: MEC ENG.C85
            - course: CIV ENG.60

    coe_electives_civil_engineering:
        description: "Civil Engineering Electives"
        rule: AND
        args:
            - OR: # engineering sophomore elective
                - course: CIV ENG.11
                - course: CIV ENG.70
            - course: CIV ENG.93
            - course: CIV ENG.100
            - course: CIV ENG.130N
            - OR: # engineering science elective
                - course: ENGIN.115
                - course: MEC ENG.40
                - course: MEC ENG.104
            - course: CIV ENG.192
            - AND: # elective core
                - numcourses:
                    min: 4
                    rule: OR
                    args:
                        - course: CIV ENG.103
                        - course: CIV ENG.111
                        - course: CIV ENG.120
                        - course: CIV ENG.155
                        - course: CIV ENG.167
                        - course: CIV ENG.175
                        - course: CIV ENG.191
            - units:
                min: 15
                rule: OR
                args:
                    - coe_engineering_electives
                        - NOT:
                            - course: CHM ENG.185
                            - course: COMPSCI.194
                            - course: EL ENG.194
