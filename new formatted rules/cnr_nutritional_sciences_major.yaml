rules: # same major, tracks COMPLETELY different


    cnr_nutritional_science_major:
        description: "Nutritional Science Major"
        rule: AND
        args:
            - university_all
            - cnr_lowerdiv_nutritional_science_requirements
            - cnr_upperdiv_nutritional_science_requirements
            - cnr_tracks_nutritional_science
            - cnr_units_upperdiv
            - units_upperdiv
            - units_total


    cnr_tracks_nutritional_science:
        description: "Nutritional Science Tracks: Dietics and Physiology & Metabolism"
        rule: OR
        args:
            - AND: # dietics track
                - cnr_lowerdiv_nutritional_science_dietics_requirements
                - cnr_upperdiv_nutritional_science_dietics_requirements
            - AND: # physiology and metabolism track
                - cnr_lowerdiv_nutritional_science_physiology_requirements
                - cnr_upperdiv_nutritional_science_physiology_requirements


    cnr_lowerdiv_nutritional_science_requirements:
        description: "Lower Division Nutritional Science Requirements"
        rule: AND
        args:
            - AND: # physical sciences and math
                - course: CHEM.1A
                - course: CHEM.1AL
                - course: CHEM.3A
                - course: CHEM.3AL
                - course: CHEM.3B
                - course: CHEM.3BL
            - AND: # biological and natural resource science
                - course: NUSCTX.10
                - course: MCELLBI.32
                - OR:
                    - course: MCELLBI.32L
                    - course: INTEGBI.132
                    - course: INTEGBI.132L
                - course: BIOLOGY.1A
                - course: BIOLOGY.1AL


    cnr_lowerdiv_nutritional_science_dietics_requirements:
        description: "Lower Division Nutritional Science Dietics Requirements"
        rule: AND
        args:
            - OR: # econ
                - course: ECON.1
                - course: ECON.2
                - course: ECON.3
            - OR: # anthro/psych/soc
                - course: ANTHRO.3
                - course: ANTHRO.3AC # maybe
                - course: PSYCH.1
                - course: PSYCH.2
                - course: SOCIOL.3
                - course: SOCIOL.3AC # maybe
            - units: # hss additional
                min: 5
                rule: OR
                args:
                    - rule: cnr_breadth_arts_history_philosophy
                    - rule: cnr_breadth_social_international
                    - rule: university_ac
                    - NOT:
                        - course: ANTHRO.3
                        - course: ANTHRO.3AC # maybe
                        - course: PSYCH.1
                        - course: PSYCH.2
                        - course: SOCIOL.3
                        - course: SOCIOL.3AC # maybe
                        - course: ECON.1
                        - course: ECON.2
                        - course: ECON.3
                    # i guessed
            - OR: # math
                - AND:
                    - course: MATH.16A
                    - course: STAT.2
                - AND:
                    - course: MATH.1A
                    - course: STAT.2
                - AND:
                    - course: MATH.10A
                    - course: MATH.10B

    cnr_lowerdiv_nutritional_science_physiology_requirements:
        description: "Lower Division Nutritional Science Physiology & Metabolism Requirements"
        rule: AND
        args:
            - AND: # physiology and metabolism track
                - units:
                    min: 14
                    rule: OR
                    args:
                        - university_ac
                        - university_for_lang
                        - cnr_breadth_arts_history_philosophy
                        - cnr_breadth_social_international
            - AND: # physical sciences and math
                - OR: # math
                    - AND:
                        - course: MATH.16A
                        - course: MATH.16B
                        - course: STAT.2
                    - AND:
                        - course: MATH.1A
                        - course: STAT.2
                    - AND:
                        - course: MATH.10A
                        - course: MATH.10B
                - course: PHYSICS.8A


    cnr_upperdiv_nutritional_science_requirements:
        description: "Upper Division Nutritional Science Requirements"
        rule: AND
        args:
            - course: MCELLBI.102
            - course: NUSCTX.103
            - course: NUSCTX.160


    cnr_upperdiv_nutritional_science_dietics_requirements:
        description: "Upper Division Nutritional Science Dietics Requirements"
        rule: AND
        args:
            - course: NUSCTX.104
            - course: NUSCTX.108A
            - course: NUSCTX.108B
            - course: NUSCTX.135
            - course: NUSCTX.145
            - course: NUSCTX.161A
            - course: NUSCTX.161B
            - course: NUSCTX.16
            - course: NUSCTX.192
            - course: PB HLTH.162A
            - course: UGBA.102A
            - course: UGBA.105

    cnr_upperdiv_nutritional_science_physiology_requirements:
        description: "Upper Division Nutritional Science Physiology & Metabolism Requirements"
        rule: AND
        args:
            - course: NUSCTX.170
            - course: NUSCTX.190
            - units:
                min: 20
                rule: OR
                args:
                    - course: NUSCTX.104
                    - course: NUSCTX.108A
                    - course: NUSCTX.161A
                    - course: NUSCTX.161B
                    - course: NUSCTX.166
                    - course: NUSCTX.110
                    - course: NUSCTX.C114
                    - course: NUSCTX.115
                    - course: NUSCTX.193
                    - course: NUSCTX.H196
                    - course: NUSCTX.199
                    - OR:
                        - course: PLANTBI.C112
                        - course: PB HLTH.C162A
                    - course: PB HLTH.170B
                    - course: UGIS.192C
                    - dept: INTEGBI
                    - dept: MCELLBI
                    - dept: PLANTBI
                    - dept: CHEM
                - max: 10 #dk how to write this
                - OR:
                    - course: NUSCTX.104
                    - course: NUSCTX.108A
                    - course: NUSCTX.161A
                    - course: NUSCTX.161B
                    - course: NUSCTX.166


