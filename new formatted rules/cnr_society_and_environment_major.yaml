rule:

    cnr_society_and_environment_major:
        description: "Society and Environment Major"
        rule: AND
        args:
            - university_all
            - cnr_lowerdiv_society_requirements
            - cnr_upperdiv_society_requirements
            - cnr_units_upperdiv
            - units_upperdiv
            - units_total



    cnr_lowerdiv_society_requirements:
        description: "Lower Division Society and Environment Requirement"
        rule: AND
        args:
            - OR: # math
                - course: MATH.1A
                - course: MATH.10A
                - course: MATH.16A
                - course: STAT.2
                - course: STAT.20
                - course: PB HLTH.140
                - course: PB HLTH.142
            - OR: # econ
                - course: ENVECON.1
                - course: ECON.C3
                - course: ECON.1
                - course: ECON.2
            - numcourses:
                min: 7
                rule: AND
                args:
                    - cnr_breadth_arts_history_philosophy
                    - ls_breadth_physical
                    - ls_breadth_biological
                    - ls_breadth_international
                    - ls_breadth_social
                    - cnr_espm_environmental_science_core
                    - cnr_espm_social_science_core


    cnr_upperdiv_society_requirements:
        description: "Upper Division Society and Environment Requirements"
        rule: AND
        args:
            - cnr_environmental_political_economics_requirement
            - cnr_concentration_society_requirements
            - course: ESPM.194B


    cnr_environmental_political_economics_requirement:
        description: "Environmental or Political Economics Requirement"
        rule: same_course
        args:
            - course: POL SCI.126A
            - course: POL SCI.139B
            - course: GEOG.C110
            - course: GEOG.C112
            - course: GEOG.156
            - course: DEV STD.C100
            - course: ECON.C125
            - course: ENVECON.100
            - course: ENVECON.C101
            - course: ENVECON.131
            - course: ENVECON.140AC
            - course: ENVECON.153
            - course: ENVECON.161
            - course: ENVECON.C180
            - course: ENE,RES.C180
            - course: ISF.C101
            - course: POLECON.100
            - course: POLECON.101
            - course: GPP.115
            - course: IAS.115
            - course: PUB POL.C103

    cnr_concentration_society_requirements:
        description: "Society and Environment Concentrations: US Environmental Policy and Management, Global Environmental Politics, Justice and Sustainability"
        rule: OR
        args:
            - cnr_concentration_society_us
            - cnr_concentration_society_global
            - cnr_concentration_society_justice

    cnr_concentration_society_us:
        description: "Society and Environment Concentrations: US Environmental Policy and Management"
        rule: count_courses
        args:
            min: 7
            rule: AND
            args:
                - OR: # primary core course
                    - course: ESPM.102C
                    - course: ESPM.102D
                    - course: ESPM.160AC
                    - course: ESPM.161
                    - course: ESPM.186
                    - course: ESPM.C191
                min: 4
                rule: OR
                args:
                    - cnr_society_and_environment_area_us_environmental_policy_and_management
                min: 3
                rule: OR
                args:
                    - cnr_society_and_environment_area_global_environmental_politics
                    - ccnr_society_and_environment_area_justice_and_sustainability

    cnr_concentration_society_global:
        description: "Society and Environment Concentrations: Global Environmental Policy"
        rule: count_courses
        args:
            min: 7
            rule: AND
            args:
                - OR: # primary core course
                    - course: ESPM.151
                    - course: ESPM.162
                    - course: ESPM.165
                    - course: ESPM.168
                    - course: ESPM.169
                min: 4
                rule: OR
                args:
                    - cnr_society_and_environment_area_global_environmental_politics
                min: 3
                rule: OR
                args:
                    - cnr_society_and_environment_area_us_environmental_policy_and_management
                    - cnr_society_and_environment_area_justice_and_sustainability


    cnr_concentration_society_justice:
        description: "Society and Environment Concentrations: Justice and Sustainability"
        rule: count_courses
        args:
            min: 7
            rule: AND
            args:
                - OR: # primary core course
                    - course: ESPM.117
                    - course: ESPM.155
                    - course: ESPM.163AC
                    - course: ESPM.166
                    - course: ESPM.C167
                min: 4
                rule: OR
                args:
                    - cnr_society_and_environment_area_justice_and_sustainability
                min: 3
                rule: OR
                args:
                    - cnr_society_and_environment_area_us_environmental_policy_and_management
                    - cnr_society_and_environment_area_global_environmental_politics


