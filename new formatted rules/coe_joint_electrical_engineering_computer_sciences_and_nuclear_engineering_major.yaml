rules:

    coe_joint_electrical_engineering_and_nuclear_engineering_major:
        description: "Joint Electrical Engineering and Nuclear Engineering Major"
        rule: AND
        args:
            - rule: coe_humanities_and_social_sciences
            - rule: coe_lowerdiv_joint_electrical_nuclear_engineering
            - rule: coe_upperdiv_joint_electrical_nuclear_engineering
            - rule: units_upperdiv
            - rule: units_total

    coe_lowerdiv_joint_electrical_nuclear_engineering:
