rules:

    ls_computer_science_major:
        description: "Computer Science Major"
        rule: AND
        args:
            - rule: university_all
            - rule: ls_breadth_all
            - rule: ls_lowerdiv_computer_science
            - rule: ls_upperdiv_computer_science
            - rule: units_upperdiv
            - rule: units_total

    ls_lowerdiv_computer_science:
        description: "Computer Science Lower Division Requirements"
        rule: AND
        args:
            - course: COMPSCI.61A
            - course: COMPSCI.61B
            - course: COMPSCI.61C
            - course: MATH.1A
            - course: MATH.1B
            - course: MATH.54
            - course: COMPSCI.70

    ls_upperdiv_computer_science:
        description: "Computer Science Upper Division Requirements"
        rule: units
            min: 27
            rule: AND
            args:
                - rule: ls_computer_science_design
                - rule: ls_computer_science_upperdiv
                - rule: ls_computer_science_upperdiv_otherrul
                - rule: ls_computer_science_technical

    ls_computer_science_design:
        description: "Computer Science Design Courses"
        rule: OR
        args:
            - course: COMPSCI.149
            - course: COMPSCI.150
            - course: COMPSCI.152
            - course: COMPSCI.160
            - course: COMPSCI.162
            - course: COMPSCI.164
            - course: COMPSCI.169
            - course: COMPSCI.184
            - course: EL ENG.125
            - course: EL ENG.128
            - course: EL ENG.130
            - course: EL ENG.140
            - course: EL ENG.141
            - course: EL ENG.143
            - course: EL ENG.149    
            - course: EL ENG.192

    ls_computer_science_upperdiv:
        description: "Computer Science Additional Upper Division Computer Science Courses"
        rule: count_courses
            min: 3
            rule: OR # since includes above list
            args:
                - rule: ls_computer_science_design
                - course: COMPSCI.161
                - course: COMPSCI.170
                - course: COMPSCI.172
                - course: COMPSCI.176
                - course: COMPSCI.184
                - course: COMPSCI.186
                - course: COMPSCI.188

    ls_computer_science_upperdiv_other:
        description: "Computer Science Additional Upper Division Computer Science and Electrical Engineering Courses"
        rule: count_courses
            min: 5
            rule: OR # since includes above lists
            args:
                - rule: ls_computer_science_upperdiv
                - course: EL ENG.105
                - course: EL ENG.113
                - course: EL ENG.117
                - course: EL ENG.118
                - course: EL ENG.120
                - course: EL ENG.121
                - course: EL ENG.122
                - course: EL ENG.123
                - course: EL ENG.C125
                - course: EL ENG.126
                - course: EL ENG.127
                - course: EL ENG.C128
                - course: EL ENG.129
                - course: EL ENG.134
                - course: EL ENG.137A
                - course: EL ENG.137B
                - course: EL ENG.142
                - course: EL ENG.144
                - course: EL ENG.C145B
                - course: EL ENG.C145L
                - course: EL ENG.C145M
                - course: EL ENG.C145O
                - course: EL ENG.147
                - course: EL ENG.C149
                - course: EL ENG.149

    ls_computer_science_technical:
