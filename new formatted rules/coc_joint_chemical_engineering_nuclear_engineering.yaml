rules:


    coc_joint_chemical_engineering_nuclear_engineering_major:
        description: "Joint Major in Chemical Engineering and Nuclear Engineering"
        rule: AND
        args:
            - coc_breadth_joint_chemical_engineering_materials_science_requirement
            - coc_joint_chemical_engineering_nuclear_engineering_requirements
            - coc_electives_joint_chemical_engineering_nuclear_engineering_nuclear


    coc_joint_chemical_engineering_nuclear_engineering_requirements:
        description: "Joint Chemical Engineering & Nuclear Engineering Requirements"
        rule: AND
        args:
            - course: MATH.1A
            - course: MATH.1B
            - course: MATH.53
            - course: MATH.54
            - AND:
                - OR:
                    - course: CHEM.4A
                    - course: CHEM.4B
                - OR:
                    - course: CHEM.1A
                    - course: CHEM.1B
            - course: PHYSICS.7A
            - course: PHYSICS.7B
            - course: PHYSICS.7C
            - course: ENGIN.7
            - course: EL ENG.100
            - course: ENGIN.45
            - course: ENGIN.117
            - course: CHM ENG.140
            - course: CHM ENG.141
            - course: CHM ENG.142
            - course: CHM ENG.150A
            - course: CHM ENG.150B
            - course: CHM ENG.154
            - OR:
                - course: CHM ENG.160
                - course: NUC ENG.170A
            - course: CHM ENG.162
            - course: NUC ENG.101
            - course: NUC ENG.104
            - course: NUC ENG.150
            - OR: # ethics
                - course: ANTHRO.156B
                - course: BIO ENG.100
                - course: ESPM.161
                - course: ESPM.162
                - course: GEOG.31
                - course: ISF.61
                - course: ISF.100E
                - course: IAS.105
                - course: LEGALST.192AC
                - course: PHILOS.2
                - course: PHILOS.104
                - course: PHILOS.107
                - course: POL SCI.108A
                - course: SOCIOL.116
                - course: SOCIOL.123

    coc_electives_joint_chemical_engineering_nuclear_engineering_nuclear:
        description: "Joint Chemical Engineering & Nuclear Engineering Nuclear Electives"
        rule: units
        args:
            min: 9
            rule: AND
            args:
                - numcourses:
                    min: 2
                    rule: OR
                    args:
                        - course: NUC ENG.120
                        - course: NUC ENG.124
                        - course: NUC ENG.161
                - upperdiv_nuclear_engineering

