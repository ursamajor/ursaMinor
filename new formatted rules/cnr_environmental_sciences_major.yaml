rules: # not sure if I should combine lower/upper div into one concentration


    cnr_environmental_sciences_major:
        description: "Environemtnal Sciences Major"
        rule: AND
        args:
            - university_all
            - cnr_breadth_environmental_sciences_requirements
            - cnr_upperdiv_environmental_sciences_requirements
            - cnr_concentration_environmental_sciences_requirement
            - cnr_units_upperdiv
            - units_upperdiv
            - units_total



    cnr_breadth_environmental_sciences_requirements:
        description: "Environmental Sciences Breadth Requirement"
        rule: AND
        args:
            - OR: # environmental economics
                - course: ENVECON.C1
                - course: ECON.C3
            - numcourses:
                min: 4
                rule: AND
                args:
                    - cnr_breadth_arts_history_philosophy
                    - cnr_breadth_social_international
                    - cnr_espm_environmental_science_core
                    - cnr_espm_social_science_core

    cnr_upperdiv_environmental_sciences_requirements:
        description: "Upper Division Environmental Sciences Requirement"
        rule: AND
        args:
            - OR: # statistics
                - course: STAT.131A
                - course: PB HLTH.141
                - course: PB HLTH.142
                - course: ESPM.173
            - course: ESPM.100ES # intro to methods of environmental science
            - AND: # senior research seminar first half
                - course: ESPM.175A
                - course: ESPM.175L
            - AND: # senior research seminar second half
                - course: ESPM.175B
                - course: ESPM.175L # take this twice as mentioned
            - OR: # environmental modeling
                - course: ENERES.102
                - course: ESPM.C104
                - course: ENVECON.C115
                - course: ESPM.C183
                - course: ENVECON.C183
            - OR: # human environment interactions
                - course: ESPM.102D
                - course: ESPM.151
                - course: ESPM.155
                - course: ESPM.160AC
                - course: HISTORY.120AC
                - course: ESPM.161
                - course: ESPM.162
                - course: ESPM.163AC
                - course: SOCIOL.137AC
                - course: ESPM.166
                - course: ESPM.C167
                - course: PB HLTH.C160
                - course: ESPM.168
                - course: ESPM.169
                - course: ESPM.186
                - course: ENVECON.C101
                - course: ECON.C125
                - course: ECON.131
                - course: ENVECON.140AC
                - course: ENVECON.153
                - course: ENVECON.162
                - course: ENVECON.180
                - course: ENERES.170
                - course: ENERES.175
                - course: GEOG.130
                - course: GEOG.138
                - course: ANTHRO.137


    cnr_concentration_environmental_sciences_requirement:
        description: "Environmental Sciences Concentrations: Physical, Biological, and Social Science"
        rule: OR
        args:
            - rule: cnr_concentration_environmental_sciences_physical
            - rule: cnr_concentration_environmental_sciences_biological
            - rule: cnr_concentration_environmental_sciences_social


    cnr_concentration_environmental_sciences_physical:
        description: "Environmental Sciences Concentration: Physical Science"
        rule: AND
        args:
            - AND: # lower division
                - course: MATH.1A
                - course: MATH.1B
                - course: CHEM.1A
                - course: CHEM.1AL
                - OR:
                    - AND:
                        - course: BIOLOGY.1A
                        - course: BIOLOGY.1AL
                        - course: BIOLOGY.1B
                    - AND:
                        - course: BIOLOGY.11
                        - course: BIOLOGY.11L
                        - OR:
                            - course: INTEGBI.153
                            - course: INTEGBI.154
                            - course: ESPM.102A
                            - course: ESPM.111
                            - course: ESPM.113
                            - course: ESPM.114
                            - course: ESPM.115B
                            - course: ESPM.116B
                - course: PHYSICS.7A
                - course: PHYSICS.7B
            - AND: # upper division
                - rule: cnr_electives_environmental_sciences_physical
                - OR: # outside concentration
                    - rule: cnr_electives_environmental_sciences_social
                    - rule: cnr_electives_environmental_sciences_biological


    cnr_concentration_environmental_sciences_biological:
        description: "Environmental Sciences Concentration: Biological Science"
        rule: AND
        args:
            - AND: # lower division
                - OR:
                    - AND:
                        - course: MATH.1A
                        - course: MATH.16A
                    - AND:
                        - course: MATH.1B
                        - course: MATH.16B
                - course: CHEM.1A
                - course: CHEM.1AL
                - course: CHEM.3A
                - course: CHEM.3AL
                - course: BIOLOGY.1A
                - course: BIOLOGY.1AL
                - course: BIOLOGY.1B
                - course: PHYSICS.8A
            - AND: # upper division
                - rule: cnr_electives_environmental_sciences_biological
                - OR: # outside concentration
                    - rule: cnr_electives_environmental_sciences_social
                    - rule: cnr_electives_environmental_sciences_physical


    cnr_concentration_environmental_sciences_social:
        description: "Environmental Sciences Concentration: Social Science"
        rule: AND
        args:
            - AND: # lower div
                - OR:
                    - AND:
                        - course: MATH.1A
                        - course: MATH.16A
                    - AND:
                        - course: MATH.1B
                        - course: MATH.16B
                - course: CHEM.1A
                - course: CHEM.1AL
                - OR:
                    - AND:
                        - course: CHEM.3A
                        - course: CHEM.3AL
                    - course: CHEM.1B
                - OR:
                    - AND:
                        - course: BIOLOGY.1A
                        - course: BIOLOGY.1AL
                        - course: BIOLOGY.1B
                    - AND:
                        - course: BIOLOGY.11
                        - course: BIOLOGY.11L
                        - OR:
                            - course: INTEGBI.153
                            - course: INTEGBI.154
                            - course: ESPM.102A
                            - course: ESPM.111
                            - course: ESPM.113
                            - course: ESPM.114
                            - course: ESPM.115B
                            - course: ESPM.116B
                - course: PHYSICS.8A
            - AND: # upper div
                - rule: cnr_electives_environmental_sciences_social
                - OR: # outside concentration
                    - rule: cnr_electives_environmental_sciences_physical
                    - rule: cnr_electives_environmental_sciences_biological


