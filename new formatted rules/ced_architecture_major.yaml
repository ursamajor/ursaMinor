rules:

    ced_architecture_major:
        description: "Architecture Major"
        rule: AND
        args:
            - university_all
            - ced_breadth_all
            - ced_lowerdiv_environmental_design
            - ced_lowerdiv_architecture_requirements
            - ced_upperdiv_architecture_requirements
            - ced_upperdiv_non_architecture_requirements
            - units_total


    # to define architecture major
    ced_lowerdiv_architecture_requirements:
        description: "Lower Division Architecture Requirements"
        rule: AND
        args:
            - course: ENV DES.11A
            - course: ENV DES.11B
            - OR:
                - course: MATH.1A
                - course: MATH.16A
            - OR:
                - course: PHYSICS.7A
                - course: PHYSICS.8A
            - course: ARCH.98BC

    ced_upperdiv_architecture_requirements: # cannot be used to fulfil breadth
        description: "Upper Division Architecture Requirements"
        rule: AND
        args:
            - course: ARCH.100A
            - course: ARCH.100B
            - course: ARCH.170A
            - course: ARCH.170B
            - OR:
                - course: ARCH.110AC
                - course: ARCH.130
            - OR:
                - course: ARCH.140
                - course: ARCH.160
            - OR: 
                - AND: # senior year project track
                    - course: ARCH.102A
                    - course: ARCH.102B
                    - # capstone electives
                - AND: # senior year studio track
                    - course: ARCH.100C
                    - course: ARCH.100D
                    - OR:
                        - course: ARCH.140
                        - course: ARCH.160
                    - course: ARCH.150

    ced_upperdiv_non_architecture_requirements: # cannot be used to fulfill breadth
        description: "Upper Division Non-Architecture Requirements"
        rule: units
        args:
            - numunits: 9
                - OR:
                    - rule: ced_upperdiv_landscape_architecture
                    - rule: ced_upperdiv_environmental_design
                    - rule: ced_upperdiv_city_planning
                    - rule: ced_upperdiv_vision_studies


