        - upperdiv
        - dept: CY PLAN


# ced lower div
ced_lowerdiv_environmental_design:
    description: "Lower Divison Environmental Design"
    rule: AND
    args:
        - course: ENV DES.1
        - num_courses: 2
            min: 2
            rule: OR
            args:
                - course: ENV DES.4A
                - course: ENV DES.4B
                - course: ENV DES.4C


# ced breadth
ced_breadth_all: # max of 2 CED can count towards this
    description: "CED Seven Course Breadth"
    num_courses: 7
    rule: AND
    args:
        min: 7
        rule: AND
        args:
            - ls_breadth_arts
            - ls_breadth_bio
            - ls_breadth_history
            - ced_breadth_international
            - ls_breadth_philosophy
            - ls_breadth_physical
            - ls_breadth_social
            rule: same_dept
            args:
                max: 2
            rule: count_courses
            args:
                max: 2
                    - dept: ENV DES
                    - dept: ARCH
                    - dept: LD ARCH
                    - dept: CY PLAN
                    - dept: VIS STD

