        - upperdiv
        - dept: ENV DES

upperdiv_vision_studies:
    description: "Upper Division Vision Studies"
    rule: same_course
    args:
        - upperdiv
        - dept: VIS STD

upperdiv_city_planning:
    description: "Upper Division City Planning"
    rule: same_course
