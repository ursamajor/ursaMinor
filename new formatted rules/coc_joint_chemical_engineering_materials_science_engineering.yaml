rules:

    coc_joint_chemical_engineering_materials_science_engineering_major:
        description: "Joint Major in Chemical Engineering and Materials Science and Engineering"
        rule: AND
        args:
            - rule: coc_breadth_joint_chemical_engineering_materials_science_requirement
            - rule: coc_joint_chemical_engineering_materials_science_engineering_requirements
            - rule: coc_electives_joint_chemical_engineering_materials_science_engineering_materials_science


    coc_breadth_joint_chemical_engineering_materials_science_requirement:
        description: "Joint Chemical Engineering & Materials Science and Engineering Breadth Requirements"
        rule: AND
        args:
            - rule: cheme_rc
            - rule: cheme_breadth


    coc_joint_chemical_engineering_materials_science_engineering_requirements:
        description: "Joint Chemical Engineering & Materials Science and Engineering Requirements"
        rule: AND
        args:
            - course: MATH.1A
            - course: MATH.1B
            - course: MATH.53
            - course: MATH.54
            - rule: chem_1_4
            - course: PHYSICS.7A
            - course: PHYSICS.7B
            - course: PHYSICS.7C
            - course: ENGIN.7
            - course: CHEM.112A
            - course: EL ENG.100
            - course: ENGIN.45
            - rule: chem120a_phys137A
            - course: CHM ENG.142
            - course: CHM ENG.140
            - course: CHM ENG.141
            - course: CHM ENG.150A
            - course: CHM ENG.150B
            - course: CHM ENG.154
            - course: CHM ENG.160
            - course: MAT SCI.102
            - course: MAT SCI.103
            - course: MAT SCI.120
            - course: MAT SCI.130

    chem120a_phys137A:
        hidden: true
        rule: OR
        args:
            - course: CHEM.120A
            - course: PHYSICS.137A

    coc_electives_joint_chemical_engineering_materials_science_engineering_materials_science:
        description: "Joint Chemical Engineering & Materials Science and Engineering Materials Science Electives"
        rule: AND
        args:
            - rule: matsci1
            - rule: matsci2

    matsci1:
        hidden: true
        rule: OR
        args:
            - course: MAT SCI.104
            - course: MAT SCI.111
            - course: MAT SCI.112
            - course: MAT SCI.113
            - course: MAT SCI.117
            - course: MAT SCI.C118
            - course: MAT SCI.151

    matsci2:
        hidden: true
        rule: OR
        args:
            - course: MAT SCI.121
            - course: MAT SCI.122
            - course: MAT SCI.123
            - course: MAT SCI.125




