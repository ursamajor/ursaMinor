
# upper division

cnr_units_upperdiv:
    description: "Upper Division CNR Requirement"
    rule: count_courses
    args:
        - numcourses: 5
            - OR:
                - rule: ced_upperdiv_environmental_economics_and_policy
                - rule: ced_upperdiv_environmental_science
                - rule: ced_upperdiv_environmental_sciences_policy_management
                - rule: ced_upperdiv_nutritional_science
                - rule: ced_upperdiv_plant_biology


ced_upperdiv_environmental_economics_and_policy:
    description: "Upper Division Environmental Economics and Policy"
    rule: same_course
    args:
        - upperdiv
        - dept: ENVECON

ced_upperdiv_environmental_science:
    description: "Upper Division Environmental Science"
    rule: same_course
    args:
        - upperdiv
        - dept: ENV SCI

ced_upperdiv_environmental_sciences_policy_management:
    description: "Upper Division Environmental Sciences, Policy and Management"
    rule: same_course
    args:
        - upperdiv
        - dept: ESPM

ced_upperdiv_nutritional_science:
    description: "Upper Division Nutritional Science & Toxicology"
    rule: same_course
    args:
        - upperdiv
        - dept: NUSCTX

ced_upperdiv_plant_biology:
    description: "Upper Division Plant Biology"
    rule: same_course
    args:
        - upperdiv
        - dept: PLANTBI



# lower division cores

cnr_espm_environmental_science_core:
    description: "ESPM Environmental Science Core"
    rule: OR
    args:
        - course: ESPM.2
        - course: ESPM.6
        - course: ESPM.C10
        - course: LNS.C30V
        - course: ESPM.15

cnr_espm_social_science_core:
    description: "ESPM Social Science Core"
    rule: OR
    args:
        - course: ESPM.C11
        - course: LNS.C30U
        - course: ESPM.C12
        - course: ESPM.50AC
        - course: ESPM.60


# breadth
cnr_breadth_arts_history_philosophy:
    description: "Arts, History, or Philosophy Breadth"
    rule: units
    args:
        - numunits: 3
            - OR:
                - rule: ls_breadth_history
                - rule: ls_breadth_philosophy
                - rule: ls_breadth_arts

cnr_breadth_social_international:
    description: "Social or International Breadth"
    rule: units
    args:
        - numunits: 3
            - rule: ls_breadth_social
            - rule: ls_breadth_international


