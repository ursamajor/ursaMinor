rules:

    coe_materials_science_and_engineering_major:
        description: "Materials Science and Engineering Major"
        rule: AND
        args:
            - rule: coe_humanities_and_social_sciences
            - rule: coe_lowerdiv_materials_science
            - rule: coe_upperdiv_materials_science
            - rule: units_upperdiv
            - rule: units_total

    coe_lowerdiv_materials_science:
        description: "Materials Science and Engineering Major Lower Division Requirements"
        rule: AND
        args:
            - rule: chem1_4
            - rule: chem1b_4b
            - course: ENGIN.7
            - course: MATH.1A
            - course: MATH.1B
            - course: MATH.53
            - course: MATH.54
            - course: PHYSICS.7A
            - course: PHYSICS.7B
            - course: PHYSICS.7C
            - course: ENGIN.45
            - course: MEC ENG.C85

    coe_upperdiv_materials_science:
        description: "Materials Science and Engineering Major Upper Division Requirements"
        rule: AND
        args:
            - course: ENGIN.115
            - course: ENGIN.117
            - course: MAT SCI.102
            - course: MAT SCI.103
            - course: MAT SCI.104
            - course: MAT SCI.111
            - course: MAT SCI.112
            - course: MAT SCI.113
            - course: MAT SCI.130
            - course: MAT SCI.151
            - rule: mse_nuc_mse_tech
            - rule: coe_materials_science_technical

    coe_materials_science_technical:
        description: "Materials Science and Engineering Major Technical Electives"
        rule: units
            min: 21 # or 24...?
            rule: coe_engineering_electives
                - NOT:
                    - course: ENGIN.125
                    - course: MEC ENG.191AC
                    - course: MEC ENG.191K


