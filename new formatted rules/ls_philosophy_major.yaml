rules:

    ls_philosophy_major:
        description: "Philosophy Major"
        rule: AND
        args:
            - rule: ls_philosophy_logic
            - rule: ls_philosophy_ancient_survey
            - rule: ls_philosophy_modern_survey
            - rule: ls_philosophy_methods
            - rule: ls_philosophy_ethics
            - rule: ls_philosophy_history
            - rule: ls_philosophy_electives
            - rule: university_all
            - rule: ls_breadth_all
            - rule: units_upperdiv
            - rule: units_total

    ls_philosophy_logic:
        description: "Philosophy: Logic"
        course: PHILOS.12A

    ls_philosophy_ancient_survey:
        description: "Philosophy: Ancient Survey"
        course: PHILOS.25A

    ls_philosophy_modern_survey:
        description: "Philosophy: Modern Survey"
        course: PHILOS.25B

    ls_philosophy_methods:
        description: "Philosophy: Methods"
        course: PHILOS.100

    ls_philosophy_ethics:
        description: "Philosophy Ethics"
        rule: OR
        args:
            - course: PHILOS.104
            - course: PHILOS.105
            - course: PHILOS.107
            - course: PHILOS.115

    ls_philosophy_history:
        description: "Philosophy: History"
        rule: count_courses
            min: 2
            rule: AND
            args:
                - rule: ls_philosophy_history_160-178
                - rule: ls_philosophy_history_160-187

    ls_philosophy_history_160-178:
        description: "Philosophy History from Group 160-178"
        rule: OR
        args:
            - course: PHILOS.160
            - course: PHILOS.161
            - course: PHILOS.163
            - course: PHILOS.170
            - course: PHILOS.172
            - course: PHILOS.173
            - course: PHILOS.176
            - course: PHILOS.178

    ls_philosophy_history_160-187:
        description: "Philosophy History from Group 160-187"
        rule: OR
        args:
            - course: PHILOS.160
            - course: PHILOS.161
            - course: PHILOS.163
            - course: PHILOS.170
            - course: PHILOS.172
            - course: PHILOS.173
            - course: PHILOS.176
            - course: PHILOS.178
            - course: PHILOS.181
            - course: PHILOS.183
            - course: PHILOS.184
            - course: PHILOS.185
            - course: PHILOS.186B
            - course: PHILOS.187

    ls_philosophy_epistemology:
        description: "Philosophy Epistemology/Metaphysics"
        rule: count_courses
            min: 2
            rule: OR
            args:
                - rule: philos_group_A
                - rule: philos_group_B
                - rule: philos_group_C
                - rule: philos_group_D

    philos_group_A:
        description: "Philosophy Group A"
        course: PHILOS.122

    philos_group_B:
        description: "Philosophy Group B"
        course: PHILOS.125

    philos_group_C:
        description: "Philosophy Group C"
        rule: OR
        args:
            - course: PHILOS.131
            - course: PHILOS.132

    philos_group_D:
        description: "Philosophy Group D"
        rule: OR
        args:
            - course: PHILOS.133
            - course: PHILOS.135

    ls_philosophy_electives:
        description: "Philosophy Electives"
        rule: count_courses
            min: 9
            rule: upperdiv_philosophy # originally 3




